<!DOCTYPE html>
<html >
    <head>
        <title>Variables</title>
    </head>
    <body>
        <script>
            let variable1 = 4;
            console.log(variable1);

            let calculation = 2 + 2;
            console.log(calculation);
            console.log(calculation + 2);

            let result = calculation + 5;
            console.log(result);

            let message = 'hello';
            console.log(message);

            const variable2 =3; //constant variable
            console.log(variable2);

            var variable = 3;//old javaScript but not the new javascript
            console.log(variable);

            console.log(typeof variable1);
            console.log(typeof message);
        </script>
    </body>
</html>
